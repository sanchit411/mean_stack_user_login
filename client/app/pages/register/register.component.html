<form (submit)="onRegisterSubmit()" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" [(ngModel)]="name" placeholder="Enter Name" name="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" [(ngModel)]="email" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" [(ngModel)]="username" placeholder="Enter Username" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" [(ngModel)]="password" placeholder="Enter Password" name="password" required>


    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
